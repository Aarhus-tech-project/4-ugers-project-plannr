name: Build and deploy ASP.Net Core app to Azure Web App - Plannr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # 3. Build and publish
      - name: Build and publish
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o ../publish
        working-directory: Plannr

      # 4. Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Download build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      # 2. Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3E7F1F231D05431EBEF41AE948DACA0C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_76B9511BA50846F2959E2E07DE07618A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C89D5F4703B04C1DB0575D4954AA806B }}

      # 3. Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Plannr'
          slot-name: 'Production'
          package: ./publish
